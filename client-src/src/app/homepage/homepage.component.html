<!-- Main Content -->
<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">

      <div class="post-preview" *ngFor="let story of stories">
        <a href="post.html">
          <h2 class="post-title">{{ story.title }} </h2>
          <p>{{ story.text }}</p>
        </a>
        <p class="post-meta">Posted by
          <a href="#">{{ story.author }}</a>
          on {{ story.date | date: 'fullDate' }}</p>
      </div>
      <hr>

      <!-- Pager -->
      <div class="clearfix">
        <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
      </div>
    </div>
  </div>
</div>
