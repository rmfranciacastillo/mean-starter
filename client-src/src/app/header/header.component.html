<!-- Page Header -->
<header
  class="masthead"
  [ngStyle]= "{ 'background-image': headerImage }" >
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div [ngClass]="isPost === 'post' ? 'post-heading' : 'site-heading'">
          <h1>{{ heading }}</h1>
          <span class="subheading">{{ subheading }}</span>
        </div>
      </div>
    </div>
  </div>
</header>
